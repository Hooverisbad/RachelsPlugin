<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rachel's Super Cool Magical Editor Mode</title>
    <style>
      /* Basic reset and font */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 20px;
        background: #f9f9f9;
        color: #333;
        width: 200px;
      }
      h3 {
        margin-top: 0;
      }
      p {
        font-size: 14px;
        margin-bottom: 20px;
      }
      /* Toggle switch container */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4285f4;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      /* Label text next to the switch */
      .toggle-container {
        display: flex;
        align-items: center;
      }
      .toggle-label {
        margin-left: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h3>Rachel's Editor Mode</h3>
    <p>Toggle the switch to activate or deactivate the page editor.</p>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="editorToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label" id="toggleText">Activate Editor</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
